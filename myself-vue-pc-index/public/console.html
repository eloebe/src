<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title><%= htmlWebpackPlugin.options.title %></title>
	<link rel="icon" href="<%= BASE_URL %>favicon.ico">
	<link rel="stylesheet" href="<%= BASE_URL %>css/reset.css">
	<link rel="stylesheet" href="<%= BASE_URL %>layui/css/layui.css">
	<link rel="stylesheet" href="<%= BASE_URL %>layui/model/step-lay/step.css">
	
	<!-- <link rel="stylesheet" href="<%= BASE_URL %>layui/css/layui.css"> -->


</head>
<body>
    <div id="console"></div>
<script src="<%= BASE_URL %>layui/layui.js" type="text/javascript"></script>
		<script src="<%= BASE_URL %>layui/model/step-lay/step.js" type="text/javascript"></script>

		<script>
			//设置模块
			layui.config({
				base: '<%= BASE_URL %>/layui/model/step-lay/' //假设这是你存放拓展模块的根目录
			}).extend({ //设定模块别名
				step: 'step'
			});
		</script>
</body>
</html>
